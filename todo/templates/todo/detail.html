{% extends 'todo/base.html' %}

{% block content %}
<a href="{% url 'index' %}" class="text-decoration-none">&#8592; Go Back</a>

<div class="row justify-content-center">
    <div class="card my-5 shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 30rem;">
        <div class="card-body px-5">
            <h3 class="card-title">{{ task.title }}</h3>
            <h6 class="card-subtitle mb-2 text-muted mt-4">Description:</h6>
            <p class="card-text my-5">{{ task.description }}</p>
            <hr>
            <a href="{% url 'edit' task.id %}" class="card-link text-decoration-none">Edit</a>
            <a href="{% url 'delete' task.id %}" class="card-link text-decoration-none">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
